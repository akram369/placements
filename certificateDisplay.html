<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Placement Management Application</title>
</head>
<body>
    <center>
        <h1>Placement Management</h1>
    </center>
    <a href="AdminDashboard.html">
        <button type="button" class="btn btn-primary">Dashboard</button>
    </a>
    <div align="center" class="table">
        <table border="1" cellpadding="5" class="table-bordered">
            <h2>List of Certificates</h2>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Year</th>
                <th scope="col">College</th>
                <th scope="col">Operations</th>
            </tr>
            <!-- Sample static data rows -->
            <tr>
                <td>1</td>
                <td>2024</td>
                <td>ABC College</td>
                <td>
                    <a href="certificate?action=certificateedit&id=1">
                        <button type="button" class="btn btn-warning">Edit</button>
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="certificate?action=certificatedelete&id=1">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>2023</td>
                <td>XYZ University</td>
                <td>
                    <a href="certificate?action=certificateedit&id=2">
                        <button type="button" class="btn btn-warning">Edit</button>
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="certificate?action=certificatedelete&id=2">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <h2 align="center">
        <a href="certificate?action=certificatenew">
            <button type="button" class="btn btn-info">Add New Certificate</button>
        </a>
    </h2>
</body>
</html>
